spring:
  profiles:
    active: default
  application:
    name: discovery
logging:
  pattern:
    console: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
    file: "[%d{dd/MM/yyyy HH:mm:ss,SSS}] %m%n"
server:
  port: 8762

eureka:
  datacenter: main
  environment: default
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enableSelfPreservation: false

management:
  security:
    enabled: false
zuul:
  routes:
    api-catagory:
      path: /catagory/**
      serviceId: catagory
    api-auth:
      path: /auth/**
      serviceId: auth
  host:
    connect-timeout-millis: 200000
    socket-timeout-millis: 200000
  ignored-headers: Access-Control-Allow-Origin

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 200000
  ConnectTimeout: 200000
  maxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  OkToRetryOnAllOperations: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 200000